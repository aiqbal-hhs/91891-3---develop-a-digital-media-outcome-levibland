<!DOCTYPE html>
<html>
    <head>
        <!-- Open Sans font provider -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- Embedded stylesheet -->
        <!-- file changed to build.css to make it compatible with github pages -->
        <link href="build.css" rel="stylesheet" />

        <!-- Favicon -->
        <link rel="icon" href="./../assets/favicon.ico" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dcc3b23e04.js" crossorigin="anonymous"></script>

        <!-- Title -->
        <title>Join -- Feng Shui</title>
    </head>
    <!-- Join page markup -->
    <body>
        <!-- Mobile Navigation -->
        <div class="SidebarContainer" onClick="setIsOpen">
            <div class="Icon" onClick="setIsOpen">
                <i class="fas fa-times"></i>
            </div>
            <div class="SidebarWrapper">
                <ul class="SidebarMenu">
                    <a href="#about" class="SidebarLink">
                        About
                    </a>
                    <a href="#learn" class="SidebarLink">
                        Learn
                    </a>
                    <a href="#courses" class="SidebarLink">
                        Courses
                    </a>
                    <a href="#join" class="SidebarLink">
                        Join
                    </a>
                </ul>
                <div class="SideBtnWrap">
                    <a href="#courses" class="SidebarRoute">Courses</a>
                </div>
            </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="Nav">
            <div class="NavbarContainer">
                <a href="../index.html" class="NavLogo">
                    <img src="./../assets/fuchsialogo.png" alt="Logo" class="LogoImg"/>
                </a>
                <div class="MobileIcon" onClick="setIsOpen">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="NavMenu">
                    <li class="NavItem">
                        <a href="../index.html#about" class="NavLink">About</a>
                    </li>
                    <li class="NavItem">
                        <a href="../index.html#learn" class="NavLink">Learn</a>
                    </li>
                    <li class="NavItem">
                        <a href="../index.html#courses" class="NavLink">Courses</a>
                    </li>
                    <li class="NavItem">
                        <a href="../index.html#join" class="NavLink">Join</a>
                    </li>
                </ul>
                <nav class="NavBtn">
                    <a href="../index.html#courses" class="NavBtnLink">Courses</a>
                </nav>
            </div>
        </nav>
        <div class="VideoContainer">
            <div class="VideoBg">
                <video class="Video" autoplay="true" loop="true" muted="true" src="../assets/video.mp4"></video>
            </div>
            
            <div class="FormWrapper">
                <h2 class="FormH2">Sign Up</h2>
                <input class="input" type="email" placeholder="Email"/>
                <input class="input" type="password" placeholder="Password"/>
                <button class="FormButton">Sign Up</button>
            </div>
        </div>
        <footer class="FooterContainer">
            <div class="FooterWrap">
                <div class="FooterLinksContainer">
                    <div class="FooterLinksWrapper">
                        <div class="FooterLinkItems">
                            <h1 class="FooterLinkTitle">Useful Links</h1>
                            <a href="#about" class="FooterLink">About</a>
                            <a href="#learn" class="FooterLink">Learn</a>
                            <a href="#courses" class="FooterLink">Courses</a>
                            <a href="#join" class="FooterLink">Join</a>
                        </div>
                    </div>
                    <div class="FooterLinksWrapper">
                        <div class="FooterLinkItems">
                            <h1 class="FooterLinkTitle">Social media</h1>
                            <a href="/" class="FooterLink">Twitter</a>
                            <a href="/" class="FooterLink">Discord</a>
                            <a href="/" class="FooterLink">Telegram</a>
                            <a href="/" class="FooterLink">Github</a>
                        </div>
                    </div>
                </div>
                <section class="SocialMedia">
                    <div class="SocialMediaWrap">
                        <a href="#top" class="SocialLogo">
                            <img src="./../assets/fuchsialogo.png" alt="Logo" class="LogoImg"/>
                        </a>
                        <small class="WebsiteRights">Feng Shui Â© 2021 All Rights Reserved.</small>
                        <div class="SocialIcons">
                            <a href="/" class="SocialIconLink" aria-label="twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="/" class="SocialIconLink" aria-label="discord">
                                <i class="fab fa-discord"></i>
                            </a>
                            <a href="/" class="SocialIconLink" aria-label="telegram">
                                <i class="fab fa-telegram"></i>
                            </a>
                            <a href="/" class="SocialIconLink" aria-label="github">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
        <script src="./../scripts/index.js"></script>
    </body>
</html>
